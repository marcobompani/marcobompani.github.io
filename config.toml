    GitHub         = "marcobompani"
    Twitter        = "BompaniMarco"
	Linkedin       = "marco-bompani"
    Youtubechannel = ""
    Twitch         = ""
    Email          = ""
    Discord        = ""
	KeyBase		   = "marcobompani"
	pgp 		   = "publickey"

  [params.page]
